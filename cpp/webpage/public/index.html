<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js with Crow</title>
    <style>
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }

        #canvas-container { 
            width: 80vw; 
            height: 60vh; 
            border: 1px 
            solid #ddd; 
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <script type="module" src="libs/three.min.js"></script>
    <script type="module" src="libs/orbit.min.js"></script>
    <!-- <script src="https://github.com/mrdoob/three.js/blob/dev/examples/jsm/controls/OrbitControls.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> -->
     
    <script type="module" src="src/main.js"></script>

    <img id="videoStream" src="picture.jpg" alt="Video Stream" width="1080" height="720">

    <button id="stats">STATS</button>
    <h1>CPU: <span id="cpu">0</span></h1>
    <h1>Temp: <span id="temp">0</span></h1>

    <h1>FPS: <span id="framerate">0</span></h1>
</body>
</html>
